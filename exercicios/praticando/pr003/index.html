<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br> sobre os termos para descobrir qual a tag deverá utilizar em cada caso.
    <ul>
        <li><abbr title="use a tag &lt;p&gt;">Páragrafo</abbr></li>
        <li><abbr title="use a tag &lt;title&gt;">Títulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreveações</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">Codigos-fonte</abbr></li>
        <li><abbr title="use a tag &lt;style&gt;">Listas numeradas</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt; e &lt;li&gt;">Listas com marcações</abbr></li>
    </ul>
</body>
</html>
