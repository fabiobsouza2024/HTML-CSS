<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de tabelas</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <th scope="col" rowspan="2
                ">Área</th>
                <th scope="col" rowspan="2">Disciplina</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="col" rowspan="2">Média</th>
            </tr>        
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>10.0</td>
                <td>9.5</td>
                <td>9.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>7.0</td>
                <td>5.0</td>
                <td>8.5</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>10.0</td>
                <td>10.0</td>
                <td>10.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>6.0</td>
                <td>6.5</td>
                <td>8.0</td>
            </tr>
            <footer>
                <td colspan="4">Médias de Exatas</td>
                <td>0.0</td>
            </footer>
            <tr>
                <td rowspan="2">Humanas</td>
                <td>Hitória</td>
                <td>6.0</td>
                <td>9.0</td>
                <td>9.5</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>8.5</td>
                <td>10.0</td>
                <td>10.0</td>
            </tr>
            <tr>
                <td colspan="4">Médias de Humanas</td>
                <td>0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
