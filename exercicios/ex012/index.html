<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos locamente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>
    <video width="560" poster="imagens/f124.png" controls autoplay loop>
        <source src="midia/f12024.mp4" type="video/mp4">
        <source src="midia/F12024.webm" type="video/webm">
        <p>Seu navegado não tem comatibilidade de vídeos</p>
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/NGehqoRKOSY?si=Ahtoosl1ZDKiWXQ8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe><source src="" type="">

</body>
</html>
